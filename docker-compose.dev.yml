version: "3"
services:
  react-app:
    image: react-app
    build: ./frontend/
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - projekT-web
    volumes:
      - ./frontend/:/usr/src/app/

  api-server:
    image: api-server
    build: ./backend/
    ports:
      - "3001:3001"
    networks:
      - projekT-web
    volumes:
      - ./backend/:/usr/src/app/
      - /usr/src/app/node_modules/
networks:
  projekT-web:
    driver: bridge
